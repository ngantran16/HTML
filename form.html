<!DOCTYPE html>
<html>
<head>
	<title>form example</title>
	<link rel="stylesheet" type="text/css" href="C:\BtWeb\CSS\form.css">
</head>
<body>

<form action="form_submit" method="get" accept-charset="utf-8">
	<div class="body">
		<h1>Personal Information</h1>

		<span><strong>Your Name:</strong></span>
		<input class="border" type="text"  name="firstname" value="">
		<br>

		<span><strong>Gender   :</strong></span>
		<input type="radio" name="male" value=""> Male
		<input type="radio" name="female" value=""> Female
		<br>

		<span><strong>Your Favourite:</strong></span>
		<br>
		<div class="checkbox">
		<input type="checkbox" name="cook" value=""> Cooking
		<br>
		<input type="checkbox" name="sing" value=""> Singing
		<br>
		<input type="checkbox" name="dace" value=""> Dacing	
		</div>
		
		<br>	
		<input class="submit" type="submit" name="submit" value="Send">



	</div>

	
</form>

</body>
</html>
